version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: docker/Dockerfile
    container_name: ridgeradar-app
    ports:
      - "8001:8000"
    environment:
      - DATABASE_URL=postgresql+asyncpg://ridgeradar:password@db:5432/ridgeradar
      - DATABASE_URL_SYNC=postgresql://ridgeradar:password@db:5432/ridgeradar
      - REDIS_URL=redis://redis:6379/0
      - BETFAIR_USERNAME=${BETFAIR_USERNAME}
      - BETFAIR_PASSWORD=${BETFAIR_PASSWORD}
      - BETFAIR_APP_KEY=${BETFAIR_APP_KEY}
      - BETFAIR_CERT_PATH=${BETFAIR_CERT_PATH:-}
      - BETFAIR_CERT_KEY_PATH=${BETFAIR_CERT_KEY_PATH:-}
      - SECRET_KEY=${SECRET_KEY:-change-me-in-production}
      - DEBUG=${DEBUG:-false}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
    volumes:
      - ./app:/app/app:ro
      - ./betfair_certs:/app/certs:ro
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped

  celery:
    build:
      context: .
      dockerfile: docker/Dockerfile
    container_name: ridgeradar-celery
    command: celery -A app.tasks worker -l info -c 3
    environment:
      - DATABASE_URL=postgresql+asyncpg://ridgeradar:password@db:5432/ridgeradar
      - DATABASE_URL_SYNC=postgresql://ridgeradar:password@db:5432/ridgeradar
      - REDIS_URL=redis://redis:6379/0
      - BETFAIR_USERNAME=${BETFAIR_USERNAME}
      - BETFAIR_PASSWORD=${BETFAIR_PASSWORD}
      - BETFAIR_APP_KEY=${BETFAIR_APP_KEY}
      - BETFAIR_CERT_PATH=${BETFAIR_CERT_PATH:-}
      - BETFAIR_CERT_KEY_PATH=${BETFAIR_CERT_KEY_PATH:-}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
    volumes:
      - ./app:/app/app:ro
      - ./betfair_certs:/app/certs:ro
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped

  celery-beat:
    build:
      context: .
      dockerfile: docker/Dockerfile
    container_name: ridgeradar-celery-beat
    command: celery -A app.tasks beat -l info
    environment:
      - DATABASE_URL=postgresql+asyncpg://ridgeradar:password@db:5432/ridgeradar
      - DATABASE_URL_SYNC=postgresql://ridgeradar:password@db:5432/ridgeradar
      - REDIS_URL=redis://redis:6379/0
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
    volumes:
      - ./app:/app/app:ro
    depends_on:
      - redis
      - celery
    restart: unless-stopped

  db:
    image: postgres:15-alpine
    container_name: ridgeradar-db
    environment:
      - POSTGRES_USER=ridgeradar
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=ridgeradar
    volumes:
      - postgres_data:/var/lib/postgresql/data
    # ports:
    #   - "5433:5432"  # Disabled - not needed, app connects internally
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ridgeradar -d ridgeradar"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: ridgeradar-redis
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    # ports:
    #   - "6379:6379"  # Disabled - not needed, app connects internally
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:

networks:
  default:
    name: ridgeradar-network
